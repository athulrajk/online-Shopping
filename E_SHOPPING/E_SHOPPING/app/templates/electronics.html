<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Products</title>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center my-3">
            <div class="col-auto">
                <a href="{% url 'home:addproduct' %}" class="btn btn-primary text-white nav-item nav-link px-3">
                    Add Product
                </a>
            </div>
            <div class="col-auto">
                <a href="{% url 'home:updated' %}" class="btn btn-primary text-white nav-item nav-link px-3">
                    Recently Updated
                </a>
            </div>
        </div>
        <div class="row">
            {% for i in product %}
            <div class="col-lg-3 mb-4">
                <div class="card" style="width: 18rem;">
                    <img src="{{ i.files.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{ i.name }}</h5>
                      <p class="card-text">{{ i.product_category }}</p>
                      <p class="card-text">{{ i.highlights }}</p>
                      <p class="card-text">RS:{{ i.price }}</p>
                      <a href="{% url 'home:deleteproduct' i.id %}" class="btn btn-primary">Delete</a>
                      <a href="{% url 'home:editproduct' i.id %}" class="btn btn-primary">Update</a>
                      <input type="hidden" value="{{ i.id }}">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
