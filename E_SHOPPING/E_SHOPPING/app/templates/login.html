{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .img-container {
            background-image: url("{% static 'img/login_bg.jpg' %}");
            background-size: cover;
            background-position: center;
            border-radius: 10px 0 0 10px;
        }
    </style>
</head>
<body>

<section class="container login-container">
    <div class="row justify-content-center">
        <div class="col-md-6 img-container d-none d-md-block"></div>
        <div class="col-md-6 p-5">
            <h1 class="text-center mb-4" id="login_head">Sign In</h1>
            <form method="post" class="signin-form">
                {% csrf_token %}
                {{ form }}
                <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
                </div>
                {% if messages %}
                    <div class="mt-3">
                        {% for message in messages %}
                            <div class="alert {{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            </form>
            <p class="text-center mt-3">Not a member? <a href="{% url 'home:reg' %}">Sign Up</a></p>
        </div>
    </div>
</section>

</body>
</html>
